version: '3.8'

services:
  # FastAPI Application
  app:
    build:
      context: .
      dockerfile: backend/Dockerfile
    container_name: nlq-backend
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgresql://postgres:postgres@db:5432/fastapi_db
      - SECRET_KEY=${SECRET_KEY:-your-secret-key-change-in-production}
      - ALGORITHM=HS256
      - ACCESS_TOKEN_EXPIRE_MINUTES=30
      - CORS_ORIGINS=http://localhost:3000,http://localhost:8000
      - ENVIRONMENT=production
    depends_on:
      db:
        condition: service_healthy
    volumes:
      # Mount code for development (comment out for production)
      - ./backend:/app/backend
    restart: unless-stopped
    networks:
      - backend

  # PostgreSQL Database
  db:
    image: postgres:16-alpine
    container_name: nlq-db
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=fastapi_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - backend

  # Redis (optional - for caching/sessions)
  redis:
    image: redis:7-alpine
    container_name: nlq-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - backend

  # PySpark ETL Pipeline
  etl:
    build:
      context: .
      dockerfile: etl/Dockerfile
    container_name: nlq-etl
    environment:
      - MYSQL_HOST=${MYSQL_HOST:-localhost}
      - MYSQL_PORT=${MYSQL_PORT:-3306}
      - MYSQL_DATABASE=${MYSQL_DATABASE:-retail_db}
      - MYSQL_USER=${MYSQL_USER:-root}
      - MYSQL_PASSWORD=${MYSQL_PASSWORD:-password}
      - S3_BUCKET=${S3_BUCKET:-my-bucket}
      - S3_PREFIX=${S3_PREFIX:-raw/retail_db}
      - S3_CHECKPOINT_PREFIX=${S3_CHECKPOINT_PREFIX:-checkpoints/retail_db}
      - AWS_ACCESS_KEY_ID=${AWS_ACCESS_KEY_ID:-}
      - AWS_SECRET_ACCESS_KEY=${AWS_SECRET_ACCESS_KEY:-}
      - AWS_REGION=${AWS_REGION:-us-east-1}
    volumes:
      # Mount code for development
      - ./etl:/app/etl
    networks:
      - backend
    # Run once and exit (not a long-running service)
    profiles:
      - etl

volumes:
  postgres_data:
  redis_data:

networks:
  backend:
    driver: bridge
